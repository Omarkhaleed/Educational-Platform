<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

	<title> Add Branch</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />

	<!-- bootstrap -V 5.1.3x -->
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-icons.css" />
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />

	<!-- CSS Style and Aos Animation library -->
	<link rel="stylesheet" type="text/css" href="css/Forms.css" />

	<!-- font awesome -->
	<link href="fontawesome/css/all.css" rel="stylesheet" />

</head>


<body>


	<img class="wave" src="Images/wave.png">
	<div class="container">


		<div class="register-content">

			<form id="form" action="RegisterVideos.html" class="form-horizontal">

				

				<h2 class="title">اضافة فرع</h2>

			
				<div id="branchName" class="input-div">

					<div class="i">
						<i class="fas fa-text-height"></i>
					</div>

					<div class="div">

						<h5>اسم الفرع</h5>
						<input  type="text" class="input" name="branch"  required>
						
					</div>
				</div>

				<div class="div">

					<select class="select" class="input" name="stages">
						<option selected>اختر الصف الدراسي</option>
						<option value="one">الصف الاول الثانوي</option>
						<option value="two">الصف الثاني الثانوي</option>
						<option value="three">الصف الثالث الثانوي</option>

					</select>

				</div>


				<input type="submit" class="btnLogin" style="background-color: #007bff;" value="انشاء فرع ">

			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
